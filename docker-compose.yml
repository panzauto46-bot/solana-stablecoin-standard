version: '3.8'

services:
  sss-watchtower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sss-watchtower-stablecoin
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - RPC_URL=https://api.devnet.solana.com
      - MINT_ADDRESS=11111111111111111111111111111111
      # Note: Untuk Webhook Discord/Slack, isi di file backend/.env, atau pass env vars saat run
      # - DISCORD_WEBHOOK_URL=https://discord.com/api/webhooks...
    restart: unless-stopped
    volumes:
      # Map logs folder untuk persistensi riwayat audit off-chain
      - ./backend/logs:/usr/src/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
